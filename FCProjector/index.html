<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        /* ðŸ”¥ BACKGROUND VIDEO */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .menu-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(0, 0, 0, 0.85) 15%, 
                rgba(0, 0, 0, 0.4) 40%, 
                transparent 70%
            );
            z-index: 1;
        }

        .logo {
            position: absolute;
            top: 40px;
            left: 50px;
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -1px;
            z-index: 10;
        }

        .main-menu {
            position: absolute;
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
            z-index: 10;
        }

        .main-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .main-menu li {
            margin: 10px 0;
        }

        .menu-item {
            display: block;
            font-size: 2.8rem;
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 5px 0 5px 25px; 
            position: relative;
            color: #a0a0a0;
            transform: scale(1);
            transition: all 0.2s ease-out;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%; 
            width: 6px;
            background-color: #fff;
            height: 0%; 
            transform: translateY(-50%);
            transition: all 0.2s ease-out;
        }

        .menu-item.active,
        .menu-item:hover {
            color: #fff;
            transform: scale(1.05) translateX(15px);
        }

        .menu-item.active::before,
        .menu-item:hover::before {
            height: 70%;
        }

        .footer-hints {
            position: absolute;
            bottom: 30px;
            left: 50px;
            z-index: 10;
            font-size: 0.9rem;
            color: #ccc;
            font-weight: 400;
        }

        .footer-hints span {
            margin-right: 20px;
        }
    </style>
</head>
<body>

    <!-- ðŸ”¥ VIDEO BACKGROUND -->
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="/BG_ANIMATED_V2.mp4" type="video/mp4">
    </video>

    <div class="menu-container">
        <div class="menu-overlay"></div>

        <div class="logo">FC26</div>

        <nav class="main-menu">
            <ul>
                <li><a href="/game.html" class="menu-item active" data-index="0">Coup d'envoi</a></li>
                <li><a href="#" class="menu-item" data-index="1">ParamÃ¨tres</a></li>
                <li><a href="#" class="menu-item" data-index="2">CrÃ©dits</a></li>
            </ul>
        </nav>

        <div class="footer-hints">
            <span>â†‘ â†“ SÃ©lectionner</span>
            <span>â†µ Entrer</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuItems = document.querySelectorAll('.menu-item');
            let currentIndex = 0;

            function updateActiveItem(newIndex) {
                menuItems[currentIndex].classList.remove('active');
                currentIndex = newIndex;
                menuItems[currentIndex].classList.add('active');
            }

            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    const nextIndex = (currentIndex + 1) % menuItems.length;
                    updateActiveItem(nextIndex);
                } 
                else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    const prevIndex = (currentIndex - 1 + menuItems.length) % menuItems.length;
                    updateActiveItem(prevIndex);
                }
                else if (e.key === 'Enter') {
                    window.location.href = menuItems[currentIndex].href;
                }
            });

            menuItems.forEach(item => {
                item.addEventListener('mouseover', () => {
                    const newIndex = parseInt(item.getAttribute('data-index'));
                    updateActiveItem(newIndex);
                });
            });
        });
    </script>
</body>
</html>
