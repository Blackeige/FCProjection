<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Gardien</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #000;
    }

    /* Cage de foot en plein écran */
    #goal {
        position: absolute;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        top: 0;
        left: 0;
        z-index: 1;
    }

    /* Gardien positionné au centre en bas */
    #gk {
        position: absolute;
        bottom: 8vh; /* distance par rapport au bas */
        left: 50%;
        transform: translateX(-50%);
        height: 40vh; /* taille du gardien */
        z-index: 2;
        transition: transform 0.5s ease;
    }

    /* Timer au dessus */
    #timer {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 3rem;
        font-family: Arial;
        color: white;
        z-index: 5;
    }
</style>
</head>
<body>

<img id="goal" src="Goal.png">
<img id="gk" src="GK.png">
<div id="timer">10</div>

<script>
    let timer = 10;           // ← change ici pour modifier le compte à rebours
    let countdown;
    const timerDiv = document.getElementById("timer");
    const gk = document.getElementById("gk");

    function startGame() {
        timer = 10;
        timerDiv.textContent = timer;

        countdown = setInterval(() => {
            timer--;
            timerDiv.textContent = timer;

            if (timer === 0) {
                clearInterval(countdown);
                makeGKMove();
            }
        }, 1000);
    }

    function makeGKMove() {
        const random = Math.floor(Math.random() * 3); // 0 = gauche, 1 = centre, 2 = droite

        if (random === 0) {
            gk.src = "GKplonge.png";
            gk.style.transform = "translateX(-50%) translateX(-150px)";
        }
        else if (random === 2) {
            gk.src = "GKplonge.png";
            gk.style.transform = "translateX(-50%) translateX(150px)";
        }
        else {
            gk.src = "GKfixe.png";
            gk.style.transform = "translateX(-50%)";
        }

        setTimeout(() => {
            resetGK();
        }, 1500);
    }

    function resetGK() {
        gk.src = "GK.png";
        gk.style.transform = "translateX(-50%)";

        setTimeout(() => {
            startGame();
        }, 1000);
    }

    startGame();
</script>

</body>
</html>
